<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="google.css">
    </head>
    <body>
        <div class="header">
            <a href=image.html>Image Search</a>
            <a href=advanced.html>Advanced Search</a>
        </div>
        <div class="center">
            <img src="WhiteGoogleLogo.png" alt="Plain white Google logo">

            </div>
        </div>
